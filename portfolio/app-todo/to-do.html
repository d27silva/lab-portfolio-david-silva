<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/src/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/src/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon-16x16.png">  
  <title>Lab Portfolio | To Do List </title>

</head>
<body  style="background-color: #111;">>
  <div class="container">

    <header class="text-center my-4">
      <h1 class="mb-4" style="color: #59f73e;">To-do List</h1>
      <form class="form-search">
        <input class="form-control m-auto bg-dark" type="text" name="search" placeholder="Search" autofocus />
      </form>
    </header>

    <ul class="todos-container list-group mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Breakfast</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Work Out</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Study Java Script</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="form-add-todo text-center my-4">
      <label class="text-light">Add a to-do task and press enter</label>
      <input class="form-control m-auto bg-dark" type="text" name="add" />
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
